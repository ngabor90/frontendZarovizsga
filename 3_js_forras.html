<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unit teszt feladat</title>
	<script type="text/javascript">
		function kivalogatParosOtven(szamok){
			var parosOtvenNagyobb = [];

			for(var i = 0; i < szamok.length; i++){
				if(szamok[i] > 50 && szamok[i] % 2 == 0){
					parosOtvenNagyobb.push(szamok[i]);
				}
			}

			return parosOtvenNagyobb;
		}

		function aBetukSzamaDiv(){
			var elsoDivTartalom = document.getElementsByTagName("div")[0].innerHTML;
			var aDb = 0;

			for(var i = 0; i < elsoDivTartalom.length; i++){
				if(elsoDivTartalom[i] == "a"){
					aDb++;
				}
			}

			return aDb;
		}

		function osszeadasFeliras(osztalyNev, elsoSzam, masodikSzam){
			var elsoElem = document.getElementsByClassName(osztalyNev)[0];

			var osszeg = Number(elsoSzam) + Number(masodikSzam);
			var p = document.createElement("p");
			var pSzoveg = document.createTextNode(elsoSzam + " + " + masodikSzam + " = " + osszeg);

			p.appendChild(pSzoveg);
			elsoElem.appendChild(p);
		}
	</script>
	<script src="testBaseUnit.js"></script>
</head>
<body>
    <div></div>
	<hr>
	<div id="testResult">
	<h2>Tesztek</h2></div>
</body>
</html>
